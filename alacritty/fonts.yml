# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: MediumItalic

  # Bold italic font face
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic

  # Point size
  size: 15
  offset:
    x: 0
    y: 2
